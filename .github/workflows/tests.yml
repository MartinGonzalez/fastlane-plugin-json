name: Tests

on:
  workflow_call:

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ./.github/actions/setup-ruby
      
      - name: Run tests
        run: bundle exec rake

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ./test-results/rspec/rspec.xml